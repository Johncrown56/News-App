<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <ion-list>

    <ion-list-header></ion-list-header>
    <ion-item detail (click)="logout()">
      <ion-label>
        Logout
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Contact Us
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Privacy Policy
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="text-center">
      <ion-label>
        <p>Version 1.0.0</p>
      </ion-label>
    </ion-item>

  </ion-list>


</ion-content>
